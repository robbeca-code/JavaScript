<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>D-day</title>
</head>
<body>
    <main id="wrap">
        <header id="header">
            <span class="header__title">우리 만난 지</span>
            <div class="header__dday"><span>며칠?</span></div>
        </header>
        <div class="bar">기념일 계산기</div>
        <section id="container">
            <ul class="day">
                <li class="day__title">100일</li>
                <li class="day__date" id="date100"></li>
            </ul>
            <ul class="day">
                <li class="day__title">200일</li>
                <li class="day__date" id="date200"></li>
            </ul>
            <ul class="day">
                <li class="day__title">1년</li>
                <li class="day__date" id="date365"></li>
            </ul>
            <ul class="day">
                <li class="day__title">500일</li>
                <li class="day__date" id="date500"></li>
            </ul>           
        </section>
    </main>

    <script src="js/script.js" defer></script>
</body>
</html>

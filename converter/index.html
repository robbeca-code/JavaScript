<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Converter</title>
  </head>
  <body>
    <div id="wrap">
      <h2 class="title">섭씨 &xhArr; 화씨 온도 변환기</h2>
      <div class="change">
        <div class="box" id="source">
          <input type="text" id="s-value" value="" class="textInput" />
          <span class="unit" id="s-unit">&#8451;</span>
        </div>
        <span id="exchange"> &xhArr; </span>
        <div class="box" id="target">
          <input type="text" id="t-value" value="" class="textInput" />
          <span class="unit" id="t-unit">&#8457;</span>
        </div>
      </div>
    </div>

    <script src="js/script.js" defer></script>
  </body>
</html>

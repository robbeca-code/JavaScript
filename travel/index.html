<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Travel List</title>
</head>
<body>    
    <div id="wrapper">
        <header id="header">
            <h2>여행 준비물 점검 목록</h2>
            <form>
                <fieldset>
                    <legend class="visually-hidden">추가</legend>
                    <div class="addForm">
                        <input type="text" class="addForm__input">
                        <button type="submit" class="addForm__Button">추가</button>
                    </div>
                </fieldset>
            </form>
        </header>
    
        <main id="main">
            <ul class="lists"></ul>
        </main>
    </div>    

    <script src="js/script.js" defer></script>
</body>
</html>
